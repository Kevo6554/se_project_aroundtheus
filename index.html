<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Kevin Witherspoon" />
    <meta name="keywords" content="HTML, CSS" />

    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Aroung the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div id="profile-edit-modal" class="modal">
      <div class="modal__container">
        <button id="profile-close-button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            required
            class="modal__input"
            id="profile-title-input"
            placeholder="name"
          />

          <input
            type="text"
            name="description"
            required
            class="modal__input"
            id="profile-description-input"
            placeholder="description"
          />

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal-->
    <div id="profile-add-modal" class="modal">
      <div class="modal__container">
        <button id="card-close-button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            required
            class="modal__input modal__input_type_title"
            id="profile-title-input"
            placeholder="title"
          />

          <input
            type="url"
            name="link"
            required
            class="modal__input modal__input_type_url"
            id="profile-description-input"
            placeholder="Image URL"
          />

          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!-- Picture Modal -->
    <div id="picture-add-modal" class="modal">
      <div class="modal__container modal__container_type_picture">
        <button
          id="picture-close-button"
          class="modal__close modal__close-picture"
        ></button>
        <h3 class="modal__heading"></h3>
        <img src="" alt="" class="modal__image" />
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" class="card__image" alt="" />

        <div class="card__description">
          <h2 class="card__title"></h2>

          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
