<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Kevin Witherspoon" />
    <meta name="keywords" content="HTML, CSS" />

    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Aroung the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                class="card__image"
                alt="Picture of Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Picturer of Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Picture of Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Picture of Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.jpg"
                class="card__image"
                alt="Picture of Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.jpg"
                class="card__image"
                alt="Picture of Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div id="profile-edit-modal" class="modal modal_opened">
      <div class="modal__container">
        <button id="profile-close-button" class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            required
            class="modal__input"
            id="profile-title-input"
            placeholder="name"
          />

          <input
            type="text"
            name="description"
            required
            class="modal__input"
            id="profile-description-input"
            placeholder="description"
          />

          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>

          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
