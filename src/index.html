<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Kevin Witherspoon" />
    <meta name="keywords" content="HTML, CSS" />

    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Aroung the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button class="profile__edit-image" ...></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Kevin</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div id="profile-edit-modal" class="modal">
      <div class="modal__container">
        <button id="profile-close-button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <label for="profile-title-input" class="modal__label">
            <input
              type="text"
              name="title"
              required
              class="modal__input"
              id="profile-title-input"
              placeholder="name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"
              >Please fill out this field</span
            >
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              type="text"
              name="description"
              required
              class="modal__input"
              id="profile-description-input"
              placeholder="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="profile-description-input-error" class="modal__error"
              >Please enter a web</span
            >
          </label>

          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal-->
    <div id="profile-add-modal" class="modal">
      <div class="modal__container">
        <button id="card-close-button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label for="card-name-input" class="modal__label">
            <input
              type="text"
              name="title"
              required
              class="modal__input modal__input_type_title"
              id="card-name-input"
              placeholder="title"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="card-name-input-error"
              >Please fill out this field</span
            >
          </label>
          <label for="card-link-input" class="modal__label">
            <input
              type="url"
              name="link"
              required
              class="modal__input modal__input_type_url"
              id="card-link-input"
              placeholder="Image URL"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="card-link-input-error" class="modal__error"
              >Please enter a URL
            </span>
          </label>

          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--Comfirmation Modal-->
    <div id="confirmation-modal" class="modal">
      <div class="modal__container">
        <button id="confirmation-close-modal" class="modal__close"></button>
        <h3 class="modal__heading">Are You Sure?</h3>
        <form class="modal__form" id="confirmation-card-form">
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!--Avatar Modal-->
    <div id="edit-avatar-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close" id="avatar-edit-modal"></button>
        <h3 class="modal__heading">Chaneg Profile Picture</h3>
        <form class="modal__form" id="edit-avatar-form">
          <label class="modal__label"
            ><input
              class="modal__input modal__input_type_url"
              type="url"
              required
              name="link"
              id="avatar-input-url"
              placeholder="Avatar link"
            />
            <span id="avatar-input-url-error" class="modal__error"></span>
          </label>
          <button class="modal__button" type="submit" id="avatar-save-button">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- Picture Modal -->
    <div id="picture-add-modal" class="modal">
      <div class="modal__container modal__container_type_picture">
        <button
          id="picture-close-button"
          class="modal__close modal__close-picture"
        ></button>
        <h3 class="modal__heading modal__heading_caption"></h3>
        <img src="" alt="" class="modal__image" />
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" class="card__image" alt="" />

        <div class="card__description" id="card__description-text">
          <h2 class="card__title"></h2>

          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
